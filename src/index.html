<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
  <style>
    .logo.vanilla:hover {
      filter: drop-shadow(0 0 2em #ffe21c);
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Tauri!</h1>

    <div class="row">
      <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
      <img src="/assets/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
    </div>

    <p>Click on the Tauri logo to learn more about the framework</p>

    <div class="row">
      <button id="action-spawn">spawn</button>
    </div>

    <div class="row">
      <button id="action-spawn-raw">spawn-raw</button>
    </div>

    <div class="row">
      <button id="action-execute">execute</button>
    </div>

    <div class="row">
      <button id="action-execute-raw">execute-raw</button>
    </div>

    <div class="row">
      <div>
        <input id="greet-input" placeholder="Enter a name..." />
        <button id="greet-button" type="button">Greet</button>
      </div>
    </div>

    <p id="greet-msg"></p>
  </div>
</body>

</html>
